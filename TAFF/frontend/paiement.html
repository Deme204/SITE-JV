<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement - Compétition E-sport</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Compétition E-sport</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="inscription.html">Inscription</a></li>
                <li><a href="resultats.html">Résultats</a></li>
                <li><a href="calendrier.html">Calendrier</a></li>
                <li><a href="newsletter.html">Newsletter</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="paiement">
            <h2>Paiement de l'inscription</h2>
            <form id="formPaiement">
                <div class="competition-select">
                    <label for="competition">Compétition :</label>
                    <select id="competition" name="competition">
                        <option value="lol">League of Legends - 15€</option>
                        <option value="fortnite">Fortnite - 12€</option>
                        <option value="cs">Counter-Strike - 18€</option>
                        <option value="valorant">Valorant - 15€</option>
                    </select>
                </div>
                
                <div class="card-details">
                    <h3>Détails de paiement</h3>
                    
                    <label for="cardName">Nom sur la carte :</label>
                    <input type="text" id="cardName" name="cardName" required>
                    
                    <label for="cardNumber">Numéro de carte :</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required>
                    
                    <div class="card-expiry-cvv">
                        <div>
                            <label for="expiry">Date d'expiration :</label>
                            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                        </div>
                        <div>
                            <label for="cvv">CVV :</label>
                            <input type="text" id="cvv" name="cvv" placeholder="XXX" required>
                        </div>
                    </div>
                </div>
                
                <button type="submit">Payer maintenant</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Compétition E-sport</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
